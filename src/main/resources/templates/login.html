<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <!--se pueden agregar botones-->
                </div>
            </div>
        </section>

        <section id="login">
            <div class="container">
                <div class="d-flex flex-row justify-content-around">
                    <div class="card">
                        <div class="card-header">
                            <h5>Generate User</h5>
                        </div>
                        <div class="card-body">Pulsa para generar un administrador y contraseña para acceder a los datos. Estos se borrarán en 40 minutos.</div>
                        <button class="btn btn-primary btn-block">Generate User/Pass</button>
                    </div>
                    <div class="col-md-6 mx-auto">
                        <div class="card align-self-center">
                            <div class="card-header">
                                <h4>Login</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" id="username"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" id="password"/>
                                    </div>
                                    <input type="submit" value="Login" class="btn btn-primary btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
